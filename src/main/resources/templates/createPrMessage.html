<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <title>Приватное сообщение</title>
</head>
<body>
<th:block th:replace="/partial/header :: header">
</th:block>

<form action="/newPrMessage" method="post">
    <div class="form-group">
        <label>Личное сообщение:</label>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Тема:</label>
        <input type="text" class="form-control" id="exampleInputPassword1" name="subject"/>
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Текст сообщения:</label>
        <input type="text" class="form-control" id="exampleInputEmail1" name="text"/>
    </div>
    <input type="hidden" th:value="${login}" name="login"/>
    <input type="hidden" th:value="${recipientName}" name="recipientName"/>
    <input type="hidden" th:value="${subjectId}" name="subjectId"/>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

<div class="fixed-bottom"><th:block th:replace="/partial/footer :: footer">
</th:block></div>

</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <title>Регистрация</title>
</head>
<body>
<th:block th:replace="/partial/header :: header">
</th:block>

<form action="/newuser" method="POST">
    <div class="form-group">
        <label for="exampleInputEmail1">Login:</label>
        <input type="text" class="form-control" id="exampleInputEmail1" name="login"/>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" name="password"/>
    </div>
    <div class="form-group">
        <label for="exampleInputEmail">E-mail:</label>
        <input type="text" class="form-control" id="exampleInputEmail" name="email"/>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword">Phone:</label>
        <input type="text" class="form-control" id="exampleInputPassword" name="phone"/>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <p th:if="${exists ne null}">User already exists!</p>
</form>

<th:block th:replace="/partial/footer :: footer">
</th:block>
</body>
</html>
